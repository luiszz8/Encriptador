<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="funciones.js"></script>
</head>
<body class="cuerpo">
    <div class="logo">
        <img src="Recursos/logo.png" alt="">
    </div>
    <div class="cajaFuncion">
        <textarea class="areaTextoIngreso" placeholder="Ingrese el texto aqui" name="" id="textoEntrada" cols="30" rows="25"></textarea>
        <div class="alertaE">
            <img src="Recursos/noti.png" alt=""> Solo letras minúsculas y sin acentos
        </div>
        <div class="areaBotenes">
            <button class="botonE" onclick="encriptar()">Encriptar</button>
            <button class="botonD" onclick="desencriptar()">Desencriptar</button>
        </div>        
    </div>
    <div class="cajaResultado">
        <img class="vacio" src="Recursos/vacio.png" alt="" id="fotoL">
        <div class="texto1" id="texto1">
            Ningún mensaje fue encontrado
        </div>
        <div class="texto2" id="texto2">
            Ingresa el texto que desees encriptar o desencriptar.
        </div>
        <textarea class="areaTexto" placeholder="Ingrese el texto aqui" name="" id="textoSalida" cols="30" rows="25"></textarea>
        <button class="botonC" onclick="updateClipboard()" id="copiador">Copiar</button>
    </div>
</body>
</html>
